<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Fondamento;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            color: #333;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            border-right: 5px solid #000000;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }


        .search-container button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 5px 40px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            background-color: #D9D9D9;
        }

        .sidebar ul li a span {
            margin-right: 10px;

        }

        form {
            width: 50%;
            margin: 0 auto;
            margin-top: 8vh;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #2e8993;
            font-family: 'Inria Serif', serif;
            color: white;
            padding: 2px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- Sidebar content goes here -->
        <h2
            style="text-align: center; text-decoration: underline; text-underline-offset: 0.25em; font-family: Fondamento;">
            E B B S</h2>
        <ul>
            <li><a href="#"><span class="bi bi-bar-chart"></span> Dashboard</a></li>
            <li><a href="#"><span class="bi bi-box"></span> Products</a></li>
            <li><a href="#"><span class="bi bi-person"></span> Users</a></li>
            <li><a href="#"><span class="bi bi-cart"></span> Orders</a></li>
            <li><a href="#"><span class="bi bi-folder"></span> Category</a></li>
            <li><a href="#"><span class="bi bi-ticket"></span> Coupons</a></li>
            <li><a href="#"><span class="bi bi-graph-up"></span> Sales Report</a></li>
            <li><a href="#"><span class="bi bi-box-arrow-right"></span> Logout</a></li>
        </ul>
    </div>

    <div class="main-content" style="justify-content: space-between;">
        <h4>Add Category</h4>
        <form method="POST">
            {% csrf_token %}
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" required> <br><br>

            <label for="category_description">Category Description:</label>
            <input type="text" id="category_description" name="category_description" required><br><br>

            <input type="submit" value="ADD">
        </form>
    </div>
</body>

</html>
